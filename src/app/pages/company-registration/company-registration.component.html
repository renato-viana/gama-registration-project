<section class="page-section" id="contact">
  <div class="container">
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      Cadastro Empresa
    </h2>
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <form [formGroup]="companyResgitrationForm">
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Digite o nome da empresa."
              formControlName="name"
              [class.is-invalid]="showError('name')"
            />
            <label for="name">Remetente</label>
            <div class="invalid-feedback">Nome da empresa é obrigatório.</div>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="email"
              type="text"
              placeholder="Digite seu email."
              formControlName="email"
              [class.is-invalid]="showError('email')"
            />
            <label for="email">E-mail</label>
            <div class="invalid-feedback">E-mail é obrigatório.</div>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="cnpj"
              type="cnpj"
              placeholder="Digite cnpj da sua empresa."
              formControlName="cnpj"
              mask="00.000.000/0000-99"
              [class.is-invalid]="showError('cnpj')"
            />
            <label for="cnpj">Cnpj</label>
            <div class="invalid-feedback">Cnpj é obrigatório.</div>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="cep"
              type="text"
              placeholder="Digite seu cep."
              formControlName="cep"
              mask="00000-999"
              [class.is-invalid]="showError('cep')"
              (blur)="fetchViaCep()"
            />
            <label for="cep">Cep</label>
            <div class="invalid-feedback">Cep é obrigatório.</div>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="endereco"
              type="text"
              placeholder="Digite sua rua."
              formControlName="endereco"
              [class.is-invalid]="showError('endereco')"
            />
            <label for="endereco">Rua</label>
            <div class="invalid-feedback">Rua é obrigatório.</div>
          </div>

          <!-- <div class="form-floating mb-3">
            <input
              class="form-control"
              id="number"
              type="number"
              min="0"
              placeholder="Digite seu número."
              formControlName="number"
              [class.is-invalid]="showError('number')"
            />
            <label for="number">Número</label>
            <div class="invalid-feedback">Número é obrigatório.</div>
          </div> -->

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="city"
              type="text"
              placeholder="Digite sua cidade."
              formControlName="city"
              [class.is-invalid]="showError('city')"
            />
            <label for="city">Cidade</label>
            <div class="invalid-feedback">Cidade é obrigatório.</div>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="country"
              type="text"
              placeholder="Digite seu estado."
              formControlName="country"
              [class.is-invalid]="showError('country')"
            />
            <label for="country">País</label>
            <div class="invalid-feedback">País é obrigatório.</div>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="price"
              type="number"
              min="0"
              placeholder="Digite o valor do frete."
              formControlName="price"
              [class.is-invalid]="showError('price')"
            />
            <label for="price">Valor do frete</label>
            <div class="invalid-feedback">Valor do frete é obrigatório.</div>
          </div>

          <button
            class="btn btn-primary btn-xl"
            id="submitButton"
            type="submit"
            (click)="onSubmit()"
          >
            {{ isUpdating() ? "Atualizar" : "Cadastrar" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
